<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แบบสอบถาม</title>
</head>

<body>

<h2 style="text-align:center;">แบบสอบถาม</h2>

<form>
<table border="1" align="center" width="600" bgcolor="#f5e6d3" cellpadding="8">

<tr>
    <td><b>ข้อมูลผู้ตอบแบบสอบถาม</b></td>
    <td></td>
</tr>

<tr>
    <td><b>ชื่อ-นามสกุล</b></td>
    <td><input type="text"></td>
</tr>

<tr>
    <td><b>รหัสนักศึกษา</b></td>
    <td><input type="text"></td>
</tr>

<tr>
    <td><b>เพศ</b></td>
    <td>
        <input type="radio" name="gender" checked> ชาย
        <input type="radio" name="gender"> หญิง
    </td>
</tr>

<tr>
    <td><b>สังกัดคณะ</b></td>
    <td>
        <select>
            <option>คณะวิทยาการคอมพิวเตอร์</option>
            <option>คณะครุศาสตร์</option>
            <option>คณะบริหารธุรกิจ</option>
            <option>คณะวิศวกรรมศาสตร์</option>
            <option>คณะมนุษยศาสตร์</option>
            <option>เทคโฯโณยีอุตสาห์กรรม</option>
            <option>เกษตรศาสตร์</option>
            <option>พายาบาลศาสตร์</option>
            <option>สาธารณสุขศาสตร์</option>
            <option>แพทย์แผนไทยทางเลือก</option>
            <option>นิติศาสตร์</option>
        </select>
    </td>
</tr>

<tr>
    <td><b>แม่สีที่ชอบ</b></td>
    <td>
        <input type="checkbox"> สีแดง
        <input type="checkbox"> สีเขียว
        <input type="checkbox"> สีน้ำเงิน
    </td>
</tr>

<tr>
    <td><b>ผลไม้ที่ชอบ</b></td>
    <td>
        <input type="checkbox"> มะม่วง
        <input type="checkbox"> น้อยหน่า
        <input type="checkbox"> ทุเรียน
        <input type="checkbox"> แตงโม
        <input type="checkbox"> ลำใย
        <br>
        <input type="checkbox"> ฝรั่ง

    </td>
</tr>

<tr>
    <td><b>อาหารที่ชอบ</b></td>
    <td>
        <input type="checkbox"> ผัดกะเพรา
        <input type="checkbox"> ข้าวผัด
        <input type="checkbox"> ก๋วยเตี๋ยว
    </td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="บันทึก">
    </td>
</tr>

</table>
</form>

<hr>

</body>
</html>
