<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list Demo</title>
</head>
<body>
  <h3>My Favorite fruits</h3>
  <h4>Ordered List</h4>
  <ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
  </ol>
  <h4>Unordered List</h4>
  <ul style="list-style-type:square ;">
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
  </ul>
</body>
</html>
